<extend name="Public/base" />
<block name="right">



    <div class="main-title">
        <h2>编辑用户组</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        
        
        <div class="form-group">
            <label class="item-label">组名称<span class="check-tips"></span></label>
                <input type="text" class="form-control input-large" name="title" value="{$data.title}">
        </div>

        <div class="form-group">
            <button class="btn btn-primary ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <input name="id" value="{$data.id}" type="hidden" />
            <button class="btn btn-primary" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
    </block>

<block name="script">

</block>
