<extend name="Public/base" />
<block name="right">


	<div class="main-title">
		<h2>网站设置</h2>
	</div>
		<div class="tab-wrap">
		<ul class="tab-nav nav cl">
		<volist name="Think.config.CONFIG_GROUP_LIST" id="group">

			<li <eq name="id" value="$key">class="current"</eq>><a href="{:U('?id='.$key)}">{$group}配置</a></li>

		</volist>
		</ul>
		<div class="tab-content">
	<form action="{:U('save')}" method="post" class="form-horizontal">
	<volist name="list" id="config">
		<div class="form-group">
			<label class="item-label">{$config.title}<span class="check-tips">（{$config.remark}）</span> </label>
			<div class="controls">
			<switch name="config.type">
			<case value="0">
			<input type="text" class="form-control input-small" name="config[{$config.name}]" value="{$config.value}">
			</case>
			<case value="1">
			<input type="text" class="form-control input-large" name="config[{$config.name}]" value="{$config.value}">
			</case>
			<case value="2">
			<label class="form-controlarea input-large">
				<textarea class="form-control input-large"  name="config[{$config.name}]">{$config.value}</textarea>
			</label>
			</case>
			<case value="3">
			<label class="form-controlarea input-large">
				<textarea class="form-control input-large" name="config[{$config.name}]">{$config.value}</textarea>
			</label>
			</case>
			<case value="4">
			<select name="config[{$config.name}]" class="form-control input-mid">
				<volist name=":parse_config_attr($config['extra'])" id="vo">
					<option value="{$key}" <eq name="config.value" value="$key">selected</eq>>{$vo}</option>
				</volist>
			</select>
			</case>
			<case value="5">
			<input type="password" class="form-control input-small" name="config[{$config.name}]" value="{$config.value}">
			</case>

			 <case value="6">
				<label class="form-controlarea">
                {:hook('Editor',array('config['.$config['name'].']',$config['value']))}
				</label>
             </case>
			</switch>
				
			</div>
		</div>
		</volist>
		<div class="form-group">
			<label class="item-label"></label>
			<div class="controls">
				        <a class="btn ajax-post btn-large">确 定</a>
			<a class="btn btn-warning btn-large" href="javascript:history.go(-1);">返 回</a>
			</div>
		</div>
	</form>
			</div>
	</div>
</block>

<block name="script">

</block>
