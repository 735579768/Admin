<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cl">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cl">
                <if condition="$list.pid neq '0'">
                分组:<input type="text" name="group" class="form-control  ajax-post-blur-noreload" value="{$list.group}">
                </if>
                 
					<a title="编辑" class="btn btn-primary" href="{:U('edit?id='.$list['id'].'&pid='.$list['pid'])}">编辑</a>
                    <a title="删除" class="btn btn-danger ajax-href-del"  href="{:U('del?id='.$list['id'].'&pid='.$list['pid'])}">删除</a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="hidden" name="sort" class="form-control input-small  ajax-post-blur-noreload" value="{$list.sort}">
                <span data-id="{$list.id}" data-table="menu" data-field="sort" class="input-msg">{$list.sort}</span>
                </div>
				<div class="order input-msg" data-table="menu" data-id="{$list['id']}" data-field="hide">{$list.hide}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="form-control input-small  ajax-post-blur-noreload" value="{$list.title}">
					 <input type="hidden" name="url" class="" value="{$list.url}">
                     <span data-id="{$list.id}" data-table="menu" data-field="url" class="input-msg">{$list.url}</span>
                    <a class="add-sub-cate" title="添加子分类" href="{:U('add?pid='.$list['id'])}">
						<i class="icon-add"></i>
					</a>
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Menu/tree', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>
