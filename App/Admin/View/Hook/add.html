<extend name="Public:base" />
<block name="right">
<div class="module cl">
    <div class="main-title">
<h2>编辑钩子</h2>
</div>
    
    	<form action="{:U('Hook/add')}" method="post">
	<div class="form-group">
   	 <label for="exampleInputEmail1">钩子名字</label>
   	 <input type="text" class="form-control input-large" name="name" value="{$data.name}" />
  	</div>
  <div class="form-group">
   	 <label for="exampleInputEmail1">钩子标识符(填写后不可更改)</label>
   	 <input type="text" class="form-control input-mid" name="mark" value="{$data.mark}" />
  	</div>
	<div class="form-group">
   	 <label for="exampleInputEmail1">钩子描述</label>
   	 <input type="text" class="form-control input-large" name="descr" value="{$data.descr}" />
  	</div>
  	<a href="javascript:;" class="btn btn-primary ajax-post">添加</a>
  </form>
  </div>
 </block>
