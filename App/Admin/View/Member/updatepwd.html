<extend name="Public:base" />
<block name="right">
<div class="module cl">
    <div class="main-title">
<h2>用户列表</h2>
</div>
   <form action="{:U('Member/submitPassword')}" method="post" class="form-horizontal">
		<div class="form-group">
			<label class="item-label">原密码：</label>
	<input type="password" name="old" class="form-control input-large" autocomplete="off" />

		</div>
		<div class="form-group">
			<label class="item-label">新密码：</label>

				<input type="password" name="password" class="form-control input-large" autocomplete="off" />

		</div>
		<div class="form-group">
			<label class="item-label">确认密码：</label>

				<input type="password" name="repassword" class="form-control input-large" autocomplete="off" />

		</div>
		<div class="form-group">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</div>
</block>
